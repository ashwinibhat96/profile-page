<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="./landing-page/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--top cover photo -->
    <div class="image"></div>
    <!-- profile and photo gallery -->
    <div class="container">
      <!-- profile photo and description -->
      <div class="left">
        <!-- profile picture -->
        <img
          class="profile-pic"
          src="./images/photo-1589571894960-20bbe2828d0a.avif"
          alt="profile-pic"
        />
        <div class="profile-picture">
          <h2 class="profile-name">Ashwini</h2>
          <p class="profile-description">UI/UX designer</p>
          <!-- followers -->
          <div class="follow-flex">
            <div class="followers-list">
              <p>4043</p>
              <p>followers</p>
            </div>
            <div class="following-list">
              <sp>372</sp>
              <p>following</p>
            </div>
            <div class="affrection-list">
              <p>28,6032</p>
              <p>affrection</p>
            </div>
          </div>
        </div>
        <!-- hero text -->

        <p class="hero-paragraph">
          Lorem ipsum dolor, sit amet consectetur adipisicing <br />elit.
          Nesciunt ipsa adipisci saepe distinctio, eveniet <br />error
          accusantium tempora molestias illo deserunt.
        </p>

        <!-- social media icons -->

        <div class="icons">
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-pinterest"></a>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-dribbble"></a>
        </div>
      </div>
      <!-- right portion -->
      <div class="right">
        <div class="navbar">
          <ul class="navbar-list">
            <li><a class="nav-link" href="#PHOTOS">PHOTOS</a></li>
            <li><a class="nav-link" href="#GALLERY">GALLERY</a></li>
            <li><a class="nav-link" href="#GROUPS">GROUP</a></li>
            <li><a class="nav-link" href="#ABOUT">ABOUT</a></li>
          </ul>
          <ul class="navbar-list">
            <li><a class="nav-link follow-color" href="#follow">Follow</a></li>
          </ul>
        </div>
        <!-- photo gallery -->
        <div class="image-right">
          <img
            src="./images/benjamin-voros-phIFdC6lA4E-unsplash.jpg"
            alt="mountains milkyway"
          />
          <img
            src="./images/chris-meads-Uy9Bh-kmt3s-unsplash.jpg"
            alt="mountains with sea"
          />
          <img
            src="./images/eric-welch-eRwWGWkh0vU-unsplash.jpg"
            alt="mountains with sea and waterfalls"
          />
          <img
            src="./images/eric-welch-XucH5JNRFig-unsplash.jpg"
            alt="mountains with yak"
          />
          <img
            src="./images/steven-hanna-3Ub-gXhLE6Y-unsplash.jpg"
            alt="mountain sunset"
          />
          <img
            src="./images/nils-leonhardt-DPQPY8541AY-unsplash.jpg"
            alt="flower sea hills"
          />
        </div>
      </div>
    </div>
  </body>
</html>
